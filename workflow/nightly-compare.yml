name: Nightly Comparison
on:
  schedule:
    # ~7:15 PM PT â‰ˆ 02:15 UTC next day (simple approximation across DST)
    - cron: "15 2 * * *"
  workflow_dispatch: {}

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run comparison
        run: |
          python scripts/compare.py $(date -u +"%Y-%m-%d")
      - name: Commit report
        run: |
          git config user.name "sentinel-bot"
          git config user.email "actions@users.noreply.github.com"
          git add out/*.md || true
          git commit -m "Daily comparison (auto): $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: latest-report
          path: out/latest.md
